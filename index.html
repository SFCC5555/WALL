<!DOCTYPE html>
<html lang="es">
    <head>
        <title>MUROS DE CONTENCIÓN</title>
        <link rel="stylesheet" type="text/css" href="stylemuros.css"/>
        <link rel="icon" href="IMAGENES/GIFMorty.gif" />
    </head>
    <body>
        <h1>MUROS DE CONTENCIÓN</h1>
        <h2>PRUEBA 1</h2>
        <h3>PARÁMETROS DE SUELO</h3>
        <section class="parametros">
            <div class="tabla">
                <table>
                    <thead>
                        <tr>
                            <th> PARÁMETROS </th>
                            <th> SUELO 1 </th>
                            <th> SUELO 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="CP">ү (KN/m³)</td>
                            <td><input class="helptext" type="number" placeholder="Peso específico" name="Peso específico"></td>
                            <td><input class="helptext" type="number" placeholder="Peso específico" name="Peso específico"></td>
                        </tr>
                        <tr>
                            <td class="CP">Φ (°)</td>
                            <td><input class="helptext" type="number" placeholder="Ángulo de fricción" name="Ángulo de fricción"></td>
                            <td><input class="helptext" type="number" placeholder="Ángulo de fricción" name="Ángulo de fricción"></td>
                        </tr>
                        <tr>
                            <td class="CP">C (KN/m²)</td>
                            <td><input class="helptext" type="number" placeholder="Cohesión" name="Cohesión"></td>
                            <td><input class="helptext" type="number" placeholder="Cohesión" name="Cohesión"></td>
                        </tr>
                </table>
            </div>
        </section>
        <h3>DIMENCIONES DEL MURO</h3>
        <section class="dimenciones">
            <div class="tabla">
                <table>
                    <thead>
                        <tr>
                            <th> DIMENCIONES </th>
                            <th> MURO DE GRAVEDAD</th>
                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="CP">H(m)</td>
                            <td><input class="helptext" type="number" placeholder="Altura de muro" name="Altura de muro"></td>
                        </tr>
                        <tr>
                            <td class="CP">H3 (m)</td>
                            <td><input class="helptext" type="number" placeholder="( 0.12H - 0.17H )" name="Altura de muro"></td>
                        </tr>
                        <tr>
                            <td class="CP">B (m)</td>
                            <td><input class="helptext" type="number" placeholder="( 0.5H - 0.7H )" name="ancho de muro"></td>
                        </tr>
                        <tr>
                            <td class="CP">B1 (m)</td>
                            <td><input class="helptext" type="number" placeholder="( > 0.3 m )" name="cabeza de muro"></td>
                        </tr>
                        <tr>
                            <td class="CP">B2 (m)</td>
                            <td><input class="helptext" type="number" placeholder="( 0.1H - 0.17H )" name="ancho de muro"></td>
                        </tr>
                        <tr>
                            <td class="CP">B3 (m)</td>
                            <td><input class="helptext" type="number" placeholder="( > 0.02H2 )" name="ancho de muro"></td>
                        </tr>
                        <tr>
                            <td class="CP">H' (m)</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="CP">H1 (m)</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="CP">H2 (m)</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="CP">B4 (m)</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="CP">B5 (m)</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="CP">B6 (m)</td>
                            <td></td>
                        </tr>

                </table>
            </div>
            <div>
                <button> Calcular </button>
            </div>
            <div>
                <img class="imagen" src="IMAGENESMUROS/Dimenciones_de_muro.jpg" width="300">
            </div>
        </section>
    </body>
</html>
